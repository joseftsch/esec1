						</textarea>

							  - Fix für >= Medium

							  - Fix für >= High/Critical
							- Unmittelbar bei "significant change", Pre-Production Scan
						</textarea>

					<textarea data-template>
							### Black/Grey/White Box
							- Black Box: Keine Kenntnis über interne Abläufe der Applikation
							- Grey Box: Dokumentation über Schnittstellen vorhanden
							- White Box: Detailwissen über Applikation (Sourcecode)
							  - Ablauf/Methoden der Applikation bekannt
							  - Ggfs Nachteil: man "Testet um Fehler herum"
						</textarea>
				</section>

				<section data-markdown data-background-image="images/logo.jpg" data-background-position="top right 0px" data-background-size="20% auto">
					<textarea data-template>
							### Hacking Prozess - Reconnaissance
							- Auswahl des "Opfers"/"weakest link"
							- Aktiv/Passiv
							  - Aktiv: man versucht dem System vorsichtig Informationen zu entlocken
							  - Passiv: nur zuhören
						</textarea>
				</section>

				<section data-markdown data-background-image="images/logo.jpg" data-background-position="top right 0px" data-background-size="20% auto">
					<textarea data-template>
							### Hacking Prozess - Reconnaissance - Information Gathering
							- So viel Details wie möglich über das "Opfer" finden
							  - User Accounts
							  - Laufende Prozesse
							  - Offene Ports
							  - IP/DNS
						</textarea>
				</section>

				<section data-markdown data-background-image="images/logo.jpg" data-background-position="top right 0px" data-background-size="20% auto">
					<textarea data-template>
							### Hacking Prozess - Scanning
							- meist Portscanner (zB. nmap)
							- erkennen des System/Software (OS/service detection)
							- schwierig hierbei unerkannt zu bleiben
						</textarea>
				</section>

				<section data-markdown data-background-image="images/logo.jpg" data-background-position="top right 0px" data-background-size="20% auto">
					<textarea data-template>
							### Hacking Prozess - Gaining access
							- ausnutzen von (bekannten) Schwachstellen und erlangen einer "root shell"
							- bekannteste Software: Metasploit
						</textarea>
				</section>

				<section data-markdown data-background-image="images/logo.jpg" data-background-position="top right 0px" data-background-size="20% auto">
					<textarea data-template>
							### Hacking Prozess - Maintaining access
							- "Installieren"/aufbauen eines Zugangs zum System auch wenn Schwachstelle nicht mehr existiert
							- über längeren Zeitraum hinweg Informationen sammeln
						</textarea>
				</section>

				<section data-markdown data-background-image="images/logo.jpg" data-background-position="top right 0px" data-background-size="20% auto">
					<textarea data-template>
							### Hacking Prozess - Clearing tracks
							- Entfernen von Beweisen
							  - Log files, timestamps, Prozess, ...
							- Erkennen von Mustern somit erschwert
						</textarea>
				</section>

				<section data-markdown data-background-image="images/logo.jpg" data-background-position="top right 0px" data-background-size="20% auto">

							- Auflisten von Schwachstellen
							- Auflisten von erlangten Informationen
							- POC
						</textarea>
				</section>

				<section data-markdown data-background-image="images/logo.jpg" data-background-position="top right 0px" data-background-size="20% auto">
					<textarea data-template>
							### Begriffe 1: ARP Poisoning/Spoofing
							- Lookup IP->MAC
							- gefälschte ARP Responses überlasten ARP Table im Switch
							  - Pakete landen bei falschem Ziel
							- Optimal für MITM Attacken (zB. Ettercap)
						</textarea>
				</section>

				<section data-markdown data-background-image="images/logo.jpg" data-background-position="top right 0px" data-background-size="20% auto">
					<textarea data-template>
							### Begriffe 2: 0-day exploit/vulnerability
							- Vulnerability: Bislang unbekannte Schwachstelle ohne verfügbaren Patch
							- Exploit: Applikation welche 0-day Vulnerability ausnutzen kann
							- Beispiel: Stuxnet (4x Windows), RSA Hack (Flash Player)
					</textarea>
				</section>

				<section data-markdown data-background-image="images/logo.jpg" data-background-position="top right 0px" data-background-size="20% auto">
					<textarea data-template>
							### Begriffe 3: CVSS (Common Vulnerability Scoring System)
							- Scoring von 0,0 bis 10
							- Formel/Berechnung ua. auf Basis von CIA, Verbreitung und Ausnutzbarkeit
							- <a href="https://nvd.nist.gov/vuln-metrics/cvss/v3-calculator">Simulator</a>
							- <a href="https://www.first.org/cvss/examples">Beispiel</a>
					</textarea>
				</section>

				<section data-markdown data-background-image="images/logo.jpg" data-background-position="top right 0px" data-background-size="20% auto">
					<textarea data-template>
							### Begriffe 3: CVE (Common Vulnerabilities and Exposures)
							- Datenbank von Vulnerabilities
							- Verwendung von eindeutigen IDs
							- "Bewerbung" um ID notwendig. Gremium entscheidet über Vergabe.
							- Beispiele:
							  - <a href="https://cve.mitre.org/cgi-bin/cvename.cgi?name=cve-2014-0160">HeartBleed</a>
							  - <a href="https://nvd.nist.gov/vuln/detail/CVE-2017-5715">Spectre</a>
					</textarea>
				</section>
