							### Überblick über Sicherheitstandards
							- Vielzahl an verfügbaren IT Standards weltweit
							- "Need" für das jeweilige Unternehmen beachten
							- Zertifizieren vs. "Guidelines"
							  - Bei Zertifizierung auf Guidelines verweisen (NIST, RHEL, ...)
						</textarea>
				</section>

				<section data-markdown data-background-image="images/logo.jpg" data-background-position="top right 0px" data-background-size="20% auto">
					<textarea data-template>
							### Zertifizieren vs. "Guidelines"
							- ?
						</textarea>
				</section>

				<section data-markdown data-background-image="images/logo.jpg" data-background-position="top right 0px" data-background-size="20% auto">
					<textarea data-template>
							### Guidelines
							- Hinweise/Empfehlung für Best Practice Installation
							- Herausgegeben von Hersteller oder Institution
						</textarea>
				</section>

				<section data-markdown data-background-image="images/logo.jpg" data-background-position="top right 0px" data-background-size="20% auto">
					<textarea data-template>
							### Zertifizierung
							- Verweis auf Guidelines und "industry accepted standards"
							- Anerkanntes Gütesiegel und Vertrauen
							- Meist aufwändiger und mehrstufiger Prozess
							  - Mitarbeit und Akzeptanz des Unternehmens/MA notwendig
						</textarea>
				</section>

				<section data-markdown data-background-image="images/logo.jpg" data-background-position="top right 0px" data-background-size="20% auto">
					<textarea data-template>
							### Guidelines 1
							- <a href="https://access.redhat.com/documentation/en-us/red_hat_enterprise_linux/7/html/system_administrators_guide/index">Red Hat Enterprise Administrator Guidelines</a>
							- <a href="https://nvd.nist.gov/ncp/checklist/629">NIST Hardening</a>
							- <a href="https://www.cisecurity.org/cis-benchmarks/">CIS Benchmark</a>
							- <a href="https://wiki.mozilla.org/Security/Server_Side_TLS">Mozilla TLS</a>
							- ...
						</textarea>
				</section>

				<section data-markdown data-background-image="images/logo.jpg" data-background-position="top right 0px" data-background-size="20% auto">
					<textarea data-template>
							### Guidelines 2 - CIS
							- Non-Profit / 2010 gegründet
							- Dezentral oranisiert, Mitglieder aus verschiedenen Unternehmen
							- <a href="https://www.cisecurity.org/cis-benchmarks/">CIS Benchmark</a>
							- <a href="https://www.cisecurity.org/cybersecurity-best-practices/">CIS Best Practices</a>
						</textarea>
				</section>

				<section data-markdown data-background-image="images/logo.jpg" data-background-position="top right 0px" data-background-size="20% auto">
					<textarea data-template>
							### Guidelines 3 - BSI
							- Gegründed 1991 / Bonn
							- Sowohl Guidelines als auch Zertifizierung von Unternehmen/Produkten
							- <a href="https://www.bsi.bund.de/DE/Themen/ITGrundschutz/ITGrundschutzKataloge/Inhalt/_content/download/download.html">IT Grundschutz Handbuch</a>
							- Unterteilt in fünf Abteilungen ("Staat/Wirtschaft", "Cyber-Sicherheit", "Krypto-Technologie", "Cyber-Sicherheit in der Digitalisierung", "Zentrale Aufgaben")
						</textarea>
				</section>

				<section data-markdown data-background-image="images/logo.jpg" data-background-position="top right 0px" data-background-size="20% auto">
					<textarea data-template>
							### Guidelines 3 - BSI
							- BSI-Stan­dard 200-1: Ma­na­ge­ment­sys­te­me für In­for­ma­ti­ons­si­cher­heit
							- BSI-Stan­dard 200-2: IT-Grund­schutz-Vor­ge­hens­wei­se
							- BSI-Stan­dard 200-3: Ri­si­ko­management
						</textarea>
				</section>

				<section data-markdown data-background-image="images/logo.jpg" data-background-position="top right 0px" data-background-size="20% auto">
					<textarea data-template>
							### Guidelines 4 - NIST
							- Speziell für US Regierungseinrichtungen
							- 800-* speziell für IT Security
							- 800-53 (generelle Übersicht), 800-153	(WIFI), 800-187	(LTE Security)
							- Updates immer mehr Richtung "Allgemeinheit"
						</textarea>
				</section>

				<section data-markdown data-background-image="images/logo.jpg" data-background-position="top right 0px" data-background-size="20% auto">
					<textarea data-template>
							### Standards/Frameworks
							- COBIT
							- CISQ
							- BAFIN
							- ISO 27000
							- Hyprid Framework
						</textarea>
				</section>

				<section data-markdown data-background-image="images/logo.jpg" data-background-position="top right 0px" data-background-size="20% auto">
					<textarea data-template>
							### COBIT
							- Sehr hohe Verbreitung da Bindeglied zwischen ITL und Unternehmenssteuerung
							- Top-Down Ansatz (-> IT Governance)
							- Einteilung der IT Aufgaben in Prozesse/Control Objectives
						</textarea>
				</section>


				<section data-markdown data-background-image="images/logo.jpg" data-background-position="top right 0px" data-background-size="20% auto">
					<textarea data-template>
							### CISQ
							- Verwaltet/erweitert durch Gremium
							- Fokus auf
							   - Software Qualität und deren Verbesserung
							   - Software Sizing (Kosten für Entwicklung)
						</textarea>
				</section>

				<section data-markdown data-background-image="images/logo.jpg" data-background-position="top right 0px" data-background-size="20% auto">
					<textarea data-template>
							### BAFIN
							- Tätig im öffentlichen Interesse
							- Überwacht und reglementiert Finanzmarkt in Deutschland (Österreich: ÖNB)
							- Jährliches Audit für Unternehmen im Finanzssektor
							- Notwendig für Geschäfte im Bank- oder Finanzdienstleistungsgeschäft
						</textarea>
				</section>


				<section data-markdown data-background-image="images/logo.jpg" data-background-position="top right 0px" data-background-size="20% auto">
					<textarea data-template>
							### ISO 27000
							- Familie von > 20 Standards/Normen zum Thema Informationssicherheit
							- Herausgegeben und erweitert von ISO und IEC
							- 27000 gibt ausschließlich Überblick über die Normen und ist nicht zertifizierbar
						</textarea>
				</section>

				<section data-markdown data-background-image="images/logo.jpg" data-background-position="top right 0px" data-background-size="20% auto">
					<textarea data-template>
							### ISO 27001
							- Kann gegen eine Organisation geprüft werden
							  - Personen könne Qualifikationen zertifizieren für die jeweiligen Aufgaben
							- Vollständiger Aufbau und Betrieb eines "Information Security Management System, ISMS"
							- Deckt ua. folgende Punkte ab:
							  - Netzwerksicherheit, Organisationsstruktur, Verantwortlichkeiten/Risikoanalyse, Notfallplanung, Klassifizierung von Informationen
						</textarea>
				</section>

				<section data-markdown data-background-image="images/logo.jpg" data-background-position="top right 0px" data-background-size="20% auto">
					<textarea data-template>
							### ISO 27001
							- Alles ab 27001 sind Ergänzungen und genauere Spezifikationen je Branche
							  - zB. ISO 27011 für Telekommunikation; ISO 27799 für Gesundheitssektor
						</textarea>
				</section>

				<section data-markdown data-background-image="images/logo.jpg" data-background-position="top right 0px" data-background-size="20% auto">
					<textarea data-template>
							### ISO 27002
							- Spezialisiert auf Informationssicherheit, letzte Ausgabe 2013
							- 14 Kategorien; ua:
								- Sicherheitsleitlinien (information security policies)
								- Organisation der Informationssicherheit (organization of information security)
								- Personalsicherheit (human resources security)
								- Management von organisationseigenen Werten (asset management)
								- Zugangskontrolle (access control)
						</textarea>
				</section>

							- "Cherry Picking" von Regeln und Normen von verschiedenen anerkannten Standards
							- Beispiel: PCI: Vielzahl an Überschneidungen mit anderen Normen
						</textarea>

							- Information Security Policy
								- ISO 27002 Kapitel 5
								- COBIT "Plan & Organize"
								- PCI: "Maintain an Information Security Policy"
						</textarea>
				</section>
