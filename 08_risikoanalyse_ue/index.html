<!doctype html>
<html>
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">

		<title>ESEC1 - Risikoanalyse - Übung (2019/2020)</title>

		<link rel="stylesheet" href="css/reveal.css">
		<link rel="stylesheet" href="css/theme/white.css">
		<link rel="stylesheet" href="lib/css/zenburn.css">
		<!-- <link rel="stylesheet" href="css/reveal-override.css"/> -->

		<!-- Printing and PDF exports -->
		<script>
			var link = document.createElement( 'link' );
			link.rel = 'stylesheet';
			link.type = 'text/css';
			link.href = window.location.search.match( /print-pdf/gi ) ? 'css/print/pdf.css' : 'css/print/paper.css';
			document.getElementsByTagName( 'head' )[0].appendChild( link );
		</script>
	</head>
	<body>
		<div class="reveal">
			<div class="slides">

				<section data-markdown data-background-color="#79B635">
					<textarea data-template>
							### E-Security 1 - Risikoanalyse - Übung
							#### Wintersemester 2019/2020
							FH JOANNEUM
						</textarea>
				</section>

				<section data-markdown data-background-image="images/logo.jpg" data-background-position="top right 0px" data-background-size="20% auto">
					<textarea data-template>
							### Aufgabenstellung (1)
							- Risiko Analyse für das Unternehmen <a href="https://joseftsch.github.io/esec1/06_pci_ue/">GameChamp</a>
							- Drei sinnvolle (!) Risiken pro Team (keine doppelten/verwandten Risiken)
							- Abgabe als PDF via Mail am Ende des Tages
						</textarea>
				</section>

				<section data-markdown data-background-image="images/logo.jpg" data-background-position="top right 0px" data-background-size="20% auto">
					<textarea data-template>
							### Aufgabenstellung (2)
							- ausführliche Identifizierung, Beschreibung, Bewertung und Begründung
							- Zuordnung zu Applikationen
							- Erstellen der
							  - System Criticality Matrix
							  - Critical Path Analysis
							  - Risk Score Matrix
					</textarea>
				</section>

				<section data-markdown data-background-color="#79B635">
					<textarea data-template>
							### E-Security 1 - Risikoanalyse - Übung
							#### Wintersemester 2019/2020
							FH JOANNEUM
						</textarea>
				</section>

			</div>
		</div>

		<script src="lib/js/head.min.js"></script>
		<script src="js/reveal.js"></script>

		<script>
			Reveal.initialize({
				controls: false,
				progress: true,
				slideNumber: true,
				dependencies: [
					{ src: 'plugin/markdown/marked.js' },
					{ src: 'plugin/markdown/markdown.js' },
					{ src: 'plugin/notes/notes.js', async: true },
					{ src: 'plugin/highlight/highlight.js', async: true, callback: function() { hljs.initHighlightingOnLoad(); } },
				]
			});
		</script>
	</body>
</html>
